
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirvana Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .balance {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ˜Š</div>
        <div class="balance" id="balance">Your Balance: 0 NIRV</div>
        <button class="btn" onclick="connectWallet()">Connect Wallet</button>
        <button class="btn" onclick="claimReward()">Claim Reward</button>
        <button class="btn" onclick="stakeTokens()">Stake Tokens</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.6/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
